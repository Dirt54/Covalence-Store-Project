<div class="wrapper container">
    <div class="header">
        <img src="images/logo.svg" alt="logo" />
        <h1>Contact Us</h1>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <!-- Just an image -->
        <a class="navbar-brand" href="#">
            <img src="images/logo.svg" width="163" height="55" alt="logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" id="nav" href="/">HOME
                        <span class="sr-only">(current)</span>

                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<form class="my-form" ng-submit="sendContactEmail()">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Name" ng-model="name">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" placeholder="Email" ng-model="email">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" placeholder="Message" ng-model="message">
    </div>


    <div class="alert alert-danger" role="alert" ng-hide="errorMessage.length === 0">{{ errorMessage }}</div>

    <input class="btn btn-info" type="submit" value="Send Message">
</form>
